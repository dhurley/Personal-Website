<!DOCTYPE html>
<html lang="en" ng-app="personalWebsiteApp">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="images/person.png" type="image/png">
  <title>Donal Hurley</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <md-content id="popupContainer">
    <md-toolbar>
      <div class="md-toolbar-tools">
      </div>
    </md-toolbar>

    <md-content>
      <img ng-src="images/code-banner.png" class="banner">
    </md-content>

    <md-content ng-controller="appController" class="md-padding" ng-cloak>
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>Android Applications</span>
        </h2>
      </md-toolbar>

      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="app in apps" ng-click="showAlert(app)">
            <img ng-src="{{app.icon}}" class="app-icon">
            <div class="md-list-item-text">
              <h3>{{app.name}}</h3>
              <p>Downloads: {{app.numDownloads}}</p>
              <p>Rating: {{app.averageUserRating}}/5</p>
            </div>
            <md-divider md-inset></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </md-content>
  </md-content>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <!-- endbower -->
  <script src="js/main.js"></script>
  <script src="js/services/googlePlayStore.js"></script>
  <script src="js/controllers/appController.js"></script>
</body>
</html>
